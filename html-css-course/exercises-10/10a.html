<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: flex;
      align-items: top;
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    .profile-pic-div {
      display: inline-block;
      width: 70px;
      height: 70px;
      align-items: top;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50px;
    }

    .info-div {
      display: inline-block;
      margin-left: 10px;
      align-items: top;
    }

    .name {
      margin-top: 2px;
      font-weight: bold;
    }

    .last-name {
      color:gray;
    }

    .description {
      color: gray;
    }

    p {
      margin-top: 6px;
      margin-bottom: 0;
      margin-left: 6px;

      font-family: Arial;
      font-size: 14px;
      color: black;
    }

    .follow-button {
      display: inline-block;
      margin-top: 20px;
      margin-left: 100px;
      align-items: top;

      padding-left: 10px;
      padding-right: 10px;
      width: 100px;
      height: 30px;
      border-radius: 4px;
      border: none;
      
      background-color: rgb(0, 149, 246);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic-div">
      <img class="profile-pic"src="/html-css-course/exercises-7/assets/img.jpg">
    </div>

    <div class="info-div">
      <div class="name-div">
        <p class="name">Oliver</p>
      </div>
      
      <div class="last-name-div">
        <p class="last-name">The cat</p>
      </div>
      
      <div class="description-div">
        <p class="description">Popular</p>
      </div>
    </div>

    <button class="follow-button">Follow</button>
  </div>
</body>
</html>
