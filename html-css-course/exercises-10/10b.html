<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .profile-div {
      display: flex;
      align-items: center;  /* Vertically center items */
      width: 100%;
      max-width: 400px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;  /* Optional: for rounded corners */
    }

    .profile-pic-div { 
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;  /* Ensures image is clipped to the circle */
      margin-right: 10px;  /* Space between picture and description */
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* Ensures the image fits well */
    }

    .profile-desc-div {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    p {
      margin: 3px 0;
    }

    .name {
      color: black;
      font-weight: bold;
      font-size: 16px;
    }

    .last-name,
    .description {
      font-size: 15px;
      color: gray;
    }

    .button-div {
      margin-left: auto;  /* Push the button to the right */
    }

    .follow-button {
      background-color: rgb(65, 151, 208);
      color: white;
      font-weight: bold;
      height: 36px;
      width: 105px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div container>
    <div class="profile-div">
      <div class="profile-pic-div">
        <img class="profile-pic" src="/html-css-course/exercises-7/assets/img.jpg">
      </div>

      <div class="profile-desc-div">
        <p class="name">Oliver</p>
        <p class="last-name">The cat</p>
        <p class="description">Popular</p>
      </div>

      <div class="button-div">
        <button class="follow-button">Follow</button>
      </div>
    </div>

    <div container>
      <div class="profile-div">
        <div class="profile-pic-div">
          <img class="profile-pic" src="/html-css-course/exercises-7/assets/img.jpg">
        </div>
  
        <div class="profile-desc-div">
          <p class="name">Oliver</p>
          <p class="last-name">The cat</p>
          <p class="description">Popular</p>
        </div>
  
        <div class="button-div">
          <button class="follow-button">Follow</button>
        </div>
      </div>

      <div container>
        <div class="profile-div">
          <div class="profile-pic-div">
            <img class="profile-pic" src="/html-css-course/exercises-7/assets/img.jpg">
          </div>
    
          <div class="profile-desc-div">
            <p class="name">Oliver</p>
            <p class="last-name">The cat</p>
            <p class="description">Popular</p>
          </div>
    
          <div class="button-div">
            <button class="follow-button">Follow</button>
          </div>
        </div>
  </div>
</body>
</html>
