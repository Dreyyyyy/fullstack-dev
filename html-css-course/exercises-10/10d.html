<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .profile-div {
      display: inline-block;
      vertical-align: top;

      width: 150px;
      height: 190px;

      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.15);

      margin-right: 10px;
    }

    .profile-pic-div {
      width : 100%;
    }

    .profile-pic {
      width: 100%;
    }

    .profile-desc-div {
      display: inline-block;
    }

    .friends-div {
      display: inline-block;
      vertical-align: middle;
    }

    p {
      margin-top: 0px;
      margin-bottom: 0px;
      margin-left: 4px;
    }

    .name {
      font-size: 16px;
      font-weight: bold;
    }

    .friends-pic {
      margin-left: 4px;

      display: inline-block;
      vertical-align: middle;

      width: 20px;
      height: 20px;
      border-radius: 50px;
    }

    .description {
      margin-left: 2px;

      display: inline-block;
      vertical-align: middle;

      font-size: 12px;
      color: gray;
    }

    .add-button {
      background-color: rgb(79, 114, 203);
      color: white;

      margin-top: 10px;
      border: none;
      border-radius: 3px;
      padding: 6px 12px 6px 12px;
      margin-left: 4px;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="profile-div">
    <div class="profile-pic-div">
      <img class="profile-pic" src="/html-css-course/exercises-7/assets/img.jpg">
    </div>

    <div class="profile-desc-div">
      <p class="name">Oliver</p>

      <div class="friends-div">
        <img class="friends-pic" src="/html-css-course/exercises-7/assets/img.jpg">
        <p class="description">2 mutual friends</p>
      </div>
      
      <button class="add-button">Add friend</button>
    </div>
  </div>
  
  <div class="profile-div">
    <div class="profile-pic-div">
      <img class="profile-pic" src="/html-css-course/exercises-7/assets/img.jpg">
    </div>

    <div class="profile-desc-div">
      <p class="name">Mimi</p>

      <div class="friends-div">
        <img class="friends-pic" src="/html-css-course/exercises-7/assets/img.jpg">
        <p class="description">3 mutual friends</p>
      </div>
      
      <button class="add-button">Add friend</button>
    </div>
  </div>

  <div class="profile-div">
    <div class="profile-pic-div">
      <img class="profile-pic" src="/html-css-course/exercises-7/assets/img.jpg">
    </div>

    <div class="profile-desc-div">
      <p class="name">Rex</p>

      <div class="friends-div">
        <img class="friends-pic" src="/html-css-course/exercises-7/assets/img.jpg">
        <p class="description">4 mutual friends</p>
      </div>
      
      <button class="add-button">Add friend</button>
    </div>
  </div>
</body>
</html>
