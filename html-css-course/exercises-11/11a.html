<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: grid;
      grid-template-columns: 200px 75px;
    }

    p {
      margin: 0px;
    }

    .div-1 {
      background-color: lightblue;
    }

    .div-2 {
      background-color: rgb(254, 207, 207);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="div-1">
      <p>200px</p>
    </div>

    <div class="div-2">
      <p>75px</p>
    </div>
  </div>
</body>
</html>
