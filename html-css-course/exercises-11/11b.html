<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: grid;
      grid-template-columns: 50px 1fr 50px;
    }

    p {
      margin: 0px;
    }

    .col-1 {
      background-color: lightblue;
    }

    .col-2 {
      background-color: rgb(254, 207, 207);
    }

    .col-3 {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-1">
      <p>col1</p>
    </div>

    <div class="col-2">
      <p>col2</p>
    </div>

    <div class="col-3">
      <p>col3</p>
    </div>
  </div>
</body>
</html>
