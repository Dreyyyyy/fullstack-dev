<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);

      width: 100%;
      max-width: 300px;

      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .notification {
      width: 300px;
      height: 35px;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .notification-title {
      margin: 0px;
      margin-left: 10px;
    }  

    .notification-count {
      width: 20px;
      height: 20px;

      padding: 1px 5px;

      border-radius: 40%;
      background-color: rgb(75, 78, 237);
      margin-right: 10px;

      color: white;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="notification">
        <p class="notification-title">Home</p>

        <div class="notification-count">14</div>
      </div>

      <div class="notification">
        <p class="notification-title">Notifications</p>

        <div class="notification-count">3</div>
      </div>

      <div class="notification">
        <p class="notification-title">Messages</p>

        <div class="notification-count">5</div>
      </div>
    </div>
  </div>
</body>
</html>
