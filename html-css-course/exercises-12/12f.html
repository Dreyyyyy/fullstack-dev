<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .header {
      height: 45px;
      display: flex;
      justify-content: space-between;
      align-items: center;

      padding: 0 10px;

      background-color: rgb(156, 98, 211);
    }

    p {
      margin: 0px;
    }

    .left-div {
      font-size: 16px;
      color: white;
      font-weight: bold;
    }

    .home-text {
      cursor: pointer;
    }

    .search-input {
      border-radius: 20px;
      border: none;
      box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.15);

      width: 400px;
      height: 25px;
      padding-left: 10px;
    }

    .download-button {
      background-color: rgb(156, 98, 211);
      color: rgb(255, 255, 255);
      font-weight: bold;

      border: 1px solid white;
      border-radius: 3px;

      height: 30px;
      padding: 0 10px;

      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left-div">
      <p class="home-text">Home</p>
    </div>

    <div class="middle-div">
      <input class="search-input" type="text" placeholder="Search">
    </div>

    <div class="right-div">
      <button class="download-button">Download</button>
    </div>
  </div>
</body>
</html>
