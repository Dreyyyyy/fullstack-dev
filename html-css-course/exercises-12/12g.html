<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    p {
      margin: 0;

      font-family: Verdana, sans-serif;
    }
    
    .profile {
      display: flex;
      flex-direction: row;

      width: 100%;
      max-width: 300px;
      height: 60px;

      padding: 0 5px;

      justify-content: space-between;
      align-items: center;
    }

    .profile-pic {
      height: 50px;
      width: 50px;
    }

    .pic {
      width: 100%;
      height: 100%;

      border-radius: 100%;
    }

    .profile-description {
      display: flex;
      flex-direction: column;

      width: 100%;
      max-width: 120px;
    }

    .name {
      font-weight: bold;
      font-size: 14px;
    }

    .last-name,
    .description {
      font-size: 12px;
      color: gray;
    }

    .follow-button {
      background-color: rgb(74, 84, 171);
      color: white;
      font-weight: bold;
      height: 36px;
      width: 100px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-pic">
        <img class="pic" src="/html-css-course/exercises-7/assets/img.jpg">
      </div>

      <div class="profile-description">
        <p class="name">Oliver</p>
        <p class="last-name">The cat</p>
        <p class="description">Popular</p>
      </div>

      <button class="follow-button">Follow</button>
    </div>

    <div class="profile">
      <div class="profile-pic">
        <img class="pic" src="/html-css-course/exercises-7/assets/img.jpg">
      </div>

      <div class="profile-description">
        <p class="name">Mimi</p>
        <p class="last-name">Sleepy Cat</p>
        <p class="description">Popular</p>
      </div>

      <button class="follow-button">Follow</button>
    </div>

    <div class="profile">
      <div class="profile-pic">
        <img class="pic" src="/html-css-course/exercises-7/assets/img.jpg">
      </div>

      <div class="profile-description">
        <p class="name">Rex</p>
        <p class="last-name">Happy Cat</p>
        <p class="description">Popular</p>
      </div>

      <button class="follow-button">Follow</button>
    </div>
  </div>
</body>
</html>
