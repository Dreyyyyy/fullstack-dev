<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: flex;
    }

    .div-1 {
      background-color: lightcoral;
      width: 100px;
      height: 50px;
    }

    .div-2 {
      background-color: lightblue;
      width: 200px;
      height: 50px;
    }

    .row-2 {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .div-row-2 {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="div-1">

    </div>

    <div class="div-2">
      <div class="row-1">row1</div>

      <div class="row-2">
        <div class="div-row-2">row2</div>

        <div class="div-row-2">row2</div>
      </div>
    </div>
  </div>
</body>
</html>
