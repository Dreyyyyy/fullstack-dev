<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p {
      margin: 0px;

      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      width: 400px;
      display: flex;
      flex-direction: row;
      column-gap: 10px;
    }

    .profile-pic {
      width: 75px;
      height: 50px;
    }

    .pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .tweet-info {
      display: flex;
      flex-direction: column;
      row-gap: 5px;
    }

    .username-at {
      display: flex;
      flex-direction: row;
      column-gap: 5px;
    }

    .username {
      font-weight: bold;
      font-size: 15px;
    }

    .at {
      color: gray;
      font-size: 15px;
    }

    .description {
      display: flex;
      flex-direction: column;
      row-gap: 10px;
    }

    .post-link {
      display: flex;
      flex-direction: row;
      column-gap: 10px;
      border: 1px solid lightgray;
      border-radius: 10px;
    }

    .thumbnail {
      width: 140px;
      height: 80px;
      overflow: hidden;
    }

    .thumbnail-pic {
      width: 100%;
      height: 100%;
      border-radius: 10px 0 0 10px;
    }

    .link-info {
      display: flex;
      flex-direction: column;
      row-gap: 5px;
      padding-top: 10px;
    }

    .link-url {
      color: gray;
      font-size: 12px;
    }

    .link-title {
      font-weight: bold;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <img class="pic" src="/html-css-course/exercises-7/assets/img.jpg">
    </div>

    <div class="tweet-info">
      <div class="username-at">
        <p class="username">supersimple.dev</p>

        <p class="at">@SuperSimpleDev</p>
      </div>
  
      <div class="description">
        <p>What is backend web development? A complete overview. New video is up!</p>

        <div class="post-link">
          <div class="thumbnail">
            <img class="thumbnail-pic" src="/html-css-course/exercises-7/assets/img.jpg">
          </div>

          <div class="link-info">
            <p class="link-url">youtube.com</p>

            <p class="link-title">Backend web development - a complete overview(2021)</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
