<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      height: 3000px;
    }

    .div-1 {
      width: 320px;
      height: 180px;
      position: fixed;
      bottom: 10px;
      right: 10px;

      background-color: gray;
      z-index: 1;
    }

    .x-button {
      position: absolute;
      top: -15px;
      left: -10px;

      background-color: black;
      color: white;
      border-radius: 50px;
      padding: 5px 8px;

      z-index: 100px;
    }
  </style>
</head>
<body>
  <div class="div-1">
    <div class="x-button">X</div>
  </div>
</body>
</html>
