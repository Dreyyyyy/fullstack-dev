<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .input-firstname {
      width: 100px;
      height: 28px;
      border: 1px solid gray;
      border-radius: 6px;
      padding-left: 8px;
      margin-bottom: 8px;
    }

    .input-lastname {
      width: 100px;
      height: 28px;
      border: 1px solid gray;
      border-radius: 6px;
      padding-left: 8px;
      margin-bottom: 8px;
    }

    .input-email {
      display: block;
      padding-left: 8px;
      border: 1px solid gray;
      border-radius: 6px;
      width: 216px;
      height: 28px;
      margin-bottom: 8px;
    }

  button {
    background-color: rgb(47, 127, 231);
    color: white;
    border: none;
    width: 228px;
    padding-top: 10px;
    padding-bottom: 10px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 8px;
  }
  </style>
</head>
<body>
  <input class="input-firstname" type="text" placeholder="First Name">
  <input class="input-lastname" type="text" placeholder="Last Name">
  <input class="input-email" type="text" placeholder="Email">

  <button>Sign Up</button>
</body>
</html>
