<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .title {
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      font-size: 28px;
    }

    input {
      font-family: Arial, Helvetica, sans-serif;
      background-color: rgb(235, 231, 231);
      color: rgb(45, 45, 45);
      display: block;
      margin-top: 0px;
      margin-bottom: 0px;
      padding-left: 8px;
      padding-top:12px;
      padding-bottom:12px;
      width: 280px;
      border: none;
    }

    .input-pickup {
      margin-bottom: 6px;
    }

    .input-destination {
      margin-bottom: 28px;
    }

    button {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      margin-top: 0px;
      margin-bottom: 0px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 18px;
      padding-right: 18px;
      border: none;
    }

    .request-button {
      background-color: rgb(0, 0, 0);
      color: white;
      margin-right: 12px;
    }

    .schedule-button {
      background-color: rgb(235, 231, 231);
      color: rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <p class="title">Request a ride now</p>

  <input class="input-pickup" type="text" placeholder="Enter pickup location">
  <input class="input-destination" type="text" placeholder="Enter destination">

  <button class="request-button">Request now</button>
  <button class="schedule-button">Schedule for later</button>
</body>
</html>
