<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      width: 300px;
      border: 1px solid black;
    }

    .title {
      padding-left: 10px;
    }

    .yes-button {
      padding-left: 4px;
      padding-right: 4px;
      padding-top: 2px;
      padding-bottom: 2px;
      margin-left: 10px;
      margin-bottom: 10px;
    }

    .no-button {
      padding-left: 4px;
      padding-right: 4px;
      padding-top: 2px;
      padding-bottom: 2px;
      margin-left: 2px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">Satisfied with our service?</p>

    <button class="yes-button">Yes</button>
    <button class="no-button">No</button>
  </div>
</body>
</html>
