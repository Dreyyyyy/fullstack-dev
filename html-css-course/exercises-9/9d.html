<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      width: 300px;
      height: 100px;
      background-color: rgb(37, 36, 36);
    }

    p {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .title {
      color: white;
      font-weight: bold;
      font-size: 18px;
      padding-top: 16px;
      padding-left: 10px;
    }

    .description {
      color: rgb(150, 150, 150);
      font-size: 12px;
      padding-top: 8px;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p class="title">Install YouTube Music</p>
    <p class="description">Add YouTube Music to your desktop for quick and easy access</p>
  </div>
</body>
</html>
