<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 12px;
      padding-right: 12px;
      width: 450px;
      border-radius: 6px;
    }

    .image {
      width: 40px;
      height: 40px;
      margin-top: 4px;
      margin-left: 10px;
      border-radius: 100px;
      vertical-align: middle;
    }

    .simple-text {
      font-size: 18px;
      border: none;
      width: 300px;
      vertical-align: middle;
    }

    .tweet-button {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      vertical-align: middle;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="/html-css-course/exercises-7/assets/img.jpg">

    <input class="simple-text" type="text" placeholder="What's happening?">

    <button class="tweet-button">Tweet</button>
  </div>
</body>
</html>
