<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: top;
      width: 160px;
      height: 300px;
    }

    .box {
      vertical-align: top;
      display: inline-block;
      border: none;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
      width: 140px;
      height: 210px;
    }

    .image {
      width: 140px;
      height: 140px;
    }

    p {
      margin-top: 0px;
      margin-bottom: 0px;
      font-size: 14px;
      text-align: left;
      padding-left: 4px;
    }

    .name {
      font-weight: bold;
    }

    .description {
      font-size: 12px;
      color: rgb(96, 96, 96);
    }

    button {
      background-color: rgb(63, 99, 207);
      font-size: 12px;
      color: white;
      border: none;
      padding-top: 4px;
      padding-bottom: 4px;
      padding-left: 8px;
      padding-right: 8px;
      margin-top: 6px;
      margin-left: 4px;
      margin-right: 4px;
      border-radius: 2px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img class="image" src="/html-css-course/exercises-7/assets/img.jpg">

      <p class="name">Oliver</p>
      <p class="description">2 mutual friends</p>
      
      <button class="add-button">Add friend</button>
    </div>
  </div>
</body>
</html>
