<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 600px; /* Limit the container width to ensure it doesn't stretch too wide */
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      width: 230px;
      margin-bottom: 20px; /* Space below the logo */
    }

    .search-input {
      margin-top: 8px;
      width: 100%;
      max-width: 500px; /* Maximum width of the input */
      height: 40px;
      border-radius: 20px;
      border: none;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
      padding-left: 20px;
      padding-right: 20px;
      font-size: 16px;
      margin-bottom: 20px; /* Space below the input */
    }

    .button-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    button {
      background-color: rgb(245, 243, 243);
      padding: 8px 16px;
      margin-left: 10px;
      margin-right: 10px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="/html-css-course/exercises-8/assets/google-logo.png" alt="">

    <input class="search-input" type="text" placeholder="Search Google or type a URL">

    <div class="button-container">
      <button class="search-button">Google Search</button>
      <button class="lucky-button">I'm Feeling Lucky</button>
    </div>
  </div>
</body>
</html>
