  <body>
    <script>
      const hour = 19;
      const name = "Andrey";
      let greeting = "";

      if (hour >= 6 && hour <= 12) {
        greeting = `Good morning ${name}!`;
      } else if (hour >= 13 && hour <= 17) {
        greeting = `Good afternoon ${name}!`;
      } else greeting = `Good night! ${name}`;

      console.log(greeting);
    </script>
