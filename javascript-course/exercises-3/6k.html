<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">
      Show Quantity
    </button>
    <button
      onclick="
        cartQuantity > 10 ? alert('Cart is full!'): cartQuantity += 1;
        console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      Add to cart
    </button>
    <button
      onclick="
        if (cartQuantity === 0 ) {
          alert('Cart is empty!');
        } else if (cartQuantity < 2) {
            cartQuantity -= 1;
        } else cartQuantity -= 2;
        console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      -2
    </button>
    <button
      onclick="
        if (cartQuantity === 0 ) {
          alert('Cart is empty!');
        } else if (cartQuantity < 3) {
            cartQuantity -= 2;
        } else cartQuantity -= 3;
        console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      -3
    </button>
    <button
      onclick="cartQuantity = 0; console.log('Cart was reset.'); console.log(`Cart Quantity: ${cartQuantity}`)"
    >
      Reset Cart
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
