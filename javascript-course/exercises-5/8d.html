<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8d</title>
  </head>
  <body></body>
  <script>
    let basketball = {
      name: "basketball",
      price: 2095,
    };

    basketball.price += 500;

    basketball["delivery-time"] = "3 days";

    const baseball = {
      name: "baseball",
      price: 1095,
    };

    const lessExpensive = comparePrice(baseball, basketball);

    console.log(lessExpensive);
    function comparePrice(product1, product2) {
      return product1 > product2 ? product2 : product1;
    }
  </script>
</html>
