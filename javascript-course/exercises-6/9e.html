<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9e</title>
  </head>
  <body>
    <input
      class="js-input"
      placeholder="Name"
      type="text"
      onkeydown="submit(event);"
    />

    <button class="js-submit" onclick="submitKey();">Submit</button>

    <p class="js-display"></p>
  </body>

  <script>
    const input = document.querySelector(".js-input");
    let display = document.querySelector(".js-display");

    function submit(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        display.innerHTML = `Your name is: ${input.value}`;
      }
    }

    function submitKey() {
      display.innerHTML = `Your name is: ${input.value}`;
    }
  </script>
</html>
