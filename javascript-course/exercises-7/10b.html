<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10b</title>

    <style>
      .request-button {
        background-color: black;
        border: none;
        border-radius: 6px;
        padding: 10px 16px;

        color: white;
        font-size: 12px;
        font-weight: bold;
      }

      .schedule-button {
        background-color: rgb(230, 230, 230);
        border: none;
        border-radius: 6px;
        padding: 10px 16px;

        color: black;
        font-size: 12px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button class="request-button">Request Now</button>

    <button class="schedule-button">Schedule for later</button>
  </body>
</html>
