<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>

    <style>
      body {
        font-family: Arial;
      }

      .subscribe-button {
        border: none;
        border-radius: 50px;
        background-color: black;
        padding: 10px 16px;
        margin: 30px 0px;

        color: white;
        font-weight: bold;

        cursor: pointer;
      }

      .is-subscribed {
        background-color: rgb(240, 240, 240);

        color: black;
      }

      .cost-input {
        padding: 10px;

        font-size: 15px;
      }

      .error-message {
        color: red;
      }

      .calculate-button {
        background-color: green;
        border: none;
        padding: 12px 16px;

        color: white;
        font-size: 15px;

        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>

    <button class="js-subscribe-button subscribe-button" onclick="subscribe();">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>

    <input
      type="text"
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="handleCostKeydown(event);"
    />

    <button class="calculate-button" onclick="calculateTotal();">
      Calculate
    </button>

    <p class="js-total-cost"></p>

    <p class="js-error-message error-message"></p>
  </body>
  <script>
    // String(25);

    // console.log("25" - 5);
    // console.log("25" + 5);

    function handleCostKeydown(event) {
      if (event.key === "Enter") {
        calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector(".js-cost-input");

      let cost = Number(inputElement.value);

      if (cost < 0) {
        document.querySelector(".js-error-message").innerHTML =
          "Error: cost cannot be less than $0";
      } else {
        if (cost < 0) cost < 40 ? (cost += 10) : cost;

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }
    }

    function subscribe() {
      const buttonElement = document.querySelector(".js-subscribe-button");

      if (buttonElement.innerText === "Subscribe") {
        buttonElement.innerHTML = "Subscribed";
        buttonElement.classList.add("is-subscribed");
      } else {
        buttonElement.innerHTML = "Subscribe";
        buttonElement.classList.remove("is-subscribed");
      }
    }
  </script>
</html>
