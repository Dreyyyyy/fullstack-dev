<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11g</title>
  </head>
  <body>
    <script>
      const nums = [10, 20, 30];
      const nums2 = [];

      for (let i = 0; i < nums.length; i++) {
        nums2.push(nums[i] * 2);
      }

      console.log(nums2);
    </script>
  </body>
</html>
