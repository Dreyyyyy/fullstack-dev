<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12b</title>
  </head>
  <body>
    <script>
      add = function () {
        console.log(2 + 3);
      };

      function runTwice(fun) {
        for (let i = 0; i < 2; i++) {
          fun();
        }
      }

      runTwice(add);
    </script>
  </body>
</html>
