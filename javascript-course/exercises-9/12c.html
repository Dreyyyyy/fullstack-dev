<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12c</title>
  </head>
  <body>
    <button class="js-button-start" onclick="start();">Start</button>

    <script>
      buttonElement = document.querySelector(".js-button-start");

      function start() {
        setTimeout(function () {
          buttonElement.innerHTML = "Finished!";
        }, 1000);
      }
    </script>
  </body>
</html>
