<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12e</title>
  </head>
  <body>
    <button onclick="addToCart();">Add to cart</button>

    <p class="js-added-text"></p>

    <script>
      textElement = document.querySelector(".js-added-text");

      function addToCart() {
        textElement.innerHTML = "Added";

        setTimeout(function () {
          textElement.innerHTML = "";
        }, 2000);
      }
    </script>
  </body>
</html>
